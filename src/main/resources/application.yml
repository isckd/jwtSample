spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:file:./src/main/resources/db/testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true

